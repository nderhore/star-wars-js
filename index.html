<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Recherche de personnages Star Wars</h1>

<!-- mise en place de l'input pour saisir le nom d'un personnage avec un id pour le recuperer en js -->
<input type="text" id="searchInput" placeholder="Entrez le nom d'un personnage">

<!-- mise en place d'un bouton, qui au click, va déclencher la méthode findPeople() de script.js -->
<button onclick="findPeople()">Rechercher</button>

<!-- div vide, afin d'écrire le résultat depuis le javascript -->
<div id="results"></div>

<!-- liaison du HTML avec le JS -->
<script src="./js/script.js"></script>


</body>
</html>
